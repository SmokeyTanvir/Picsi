{% extends "Gallery/layout.html" %}

{% block head %}
<link rel="icon" href="./../../media/picsi_logo.png">
<title>Login</title>
{% endblock %}

{% block body %}

<div id="form-container" class="login-form-container">
    <form id="login-form" class="bg-light p-5" action="." method="post">
        {% csrf_token %}

        <div class="form-group">
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}text-danger{% else %}text-{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="Username">Username</label>
            {{ form.username }}
            <small class="form-text text-muted">We'll never share your email/username with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
</div>

{% endblock %}
